<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
         $(document).ready(function () {
             $("#but1").click(function () {
                 $("#test").hide();
             });
         $("#but2").click(function () {
             $("#test").show();
         });
         });
    </script>
  </head>
  <body>
        <h2>Это загаловок 2-го уровня!</h2>
        <p>А это абзац</p>
        <p id="test">А вот это еще один абзац c id=test!</p>
        <button id="but1">Спрятаць абзацы c id=test!</button>
        <button id="but2">Показать абзацы c id=test!</button>
   </body>
</html>
