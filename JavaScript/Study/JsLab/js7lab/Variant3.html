<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
         $(document).ready(function () {
             $("#but1").click(function () {
                 $("[href]").hide();
             });
         $("#but2").click(function () {
             $("[href]").show();
         });
         });
    </script>
  </head>
  <body>
        <button id="but1">Скрыть элементы</button>
        <button id="but2">Показать эоементы</button>
        <p>Элемент 1</p>
        <a href="#">Элемент 2</a>
        <p>Элемент 3</p>
        <a href="#">Элемент 4</a>
        <p>Элемент 5</p>
        <a href="#">Элемент 6</a>
        <p>Элемент 7</p>
        <a href="#">Элемент 8</a>
        <p>Элемент 9</p>
        <a href="#">Элемент 10</a>
   </body>
</html>
