<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").hide();
            });
        });
    </script>
  </head>
  <body>
    <h2>Это загаловок 2-го уровня!</h2>
    <p>А это абзац</p>
    <p>А вот это еще один абзац!</p>
    <button>Спрятаць абзацы</button>
   </body>
</html>
