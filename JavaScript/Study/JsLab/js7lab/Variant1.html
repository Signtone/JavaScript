<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
         $(document).ready(function () {
             $("#but1").click(function () {
                 $(".MsoNormal").hide();
             });
         $("#but2").click(function () {
             $(".MsoNormal").show();
         });
         });
    </script>
  </head>
  <body>
        <button id="but1">Скрыть элементы</button>
        <button id="but2">Показать эоементы</button>
        <p>Элемент 1</p>
        <p class="MsoNormal">Элемент 2</p>
        <p>Элемент 3</p>
        <p class="MsoNormal">Элемент 4</p>
        <p>Элемент 5</p>
        <p class="MsoNormal">Элемент 6</p>
        <p>Элемент 7</p>
        <p class="MsoNormal">Элемент 8</p>
        <p>Элемент 9</p>
        <p class="MsoNormal">Элемент 10</p>
   </body>
</html>
