<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Пример работы с пользователем</title>
  </head>
    <body>
        Введите слово. <br>
        <script>
            where=window.prompt("Куда зяглянем сегодня?");
            switch(where) {
                case "ВКонтакте" || "вконтакте" || "Вконтакте" :
                window.location="http://www.vk.com/";
                break;
                case "Одноклассники" :
                window.location="http://ok.ru/";
                break;
                case "Фейсбук" :
                window.location="https://www.facebook.com/";
                break;
                case "Инстаграм" :
                window.location="https://instagram.com/";
                break;
                case "Твиттер" :
                window.location="https://twitter.com/";
                break;
                default:
                window.location="http://www.exam.by/"
            }
        </script>
    </body>
</html>
