<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Пример с линиями</title>
</head>
<body>
	<h1>Пример простой</h1>
	<script>
		function line(length){
			document.writeln("<hr align='center' width =" +length+ ">")
		}
		var new_length = 20;
		for(var i=1; i<20; i++){
		new_length +=20
			line(new_length);
		}
	</script>
</body>
</html>
