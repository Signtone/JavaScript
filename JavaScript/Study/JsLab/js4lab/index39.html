<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Операторы ветвления и условий в JavaScript</title>
  </head>
    <body>
        <script>
            function count() {
                for (var i=0; i<3; i++) {
                    var j=i*2;
            }
            alert('i=' +i);
            alert('j=' +j);
            }
            count();
        </script>
    </body>
</html>
