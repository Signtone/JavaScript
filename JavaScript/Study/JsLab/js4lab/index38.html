<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Операторы ветвления и условий в JavaScript</title>
  </head>
    <body>
        <script>
            function showMessage() {
                var message = "Привет, я - Путин Владимир Владимирович!"; //локальная переменная
                alert(message);
            }
            showMessage(); //сообщение есть
            alert(message); //нет сообщения
        </script>
    </body>
</html>
