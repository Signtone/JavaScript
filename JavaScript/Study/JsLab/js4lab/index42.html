<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Операторы ветвления и условий в JavaScript</title>
  </head>
    <body>
        <script>
            function showMessage(from,text) {
                from = '**' + from + '**';
                alert(from + '\n\n' + text);
            }
            var from = 'Дмитрий Анатольевич Медведев', msg='Привет!';
            showMessage(from, msg);
            alert(from);
        </script>
    </body>
</html>
