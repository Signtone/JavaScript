      <div class="odd" style="width:80px;height:80px;background-color:blue;"></div><br>
      <div class="even" style="width:80px;height:80px;background-color:yellow;"></div><br>
      <div class="odd" style="width:80px;height:80px;background-color:pink;"></div><br>
      <div class="even" style="width:80px;height:80px;background-color:purple;"></div><br>
    </body>
    </html>
