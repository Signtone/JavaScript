<html>

    <title>Оператор ? и его использование</title>

  <body>
    <script>
       var a = prompt ('Введите имя пользователя: ', 'имя пользователя');
        if (a==' ') {
        alert ('Может что-то введете?');
        }
        else {
        var res = (a == 'Вася' || 'вася')? 'Привет Василий, мы ужасно рады видеть Вас на нашем сайте!!!':
        (a == 'Виталий Валентинович' ||'виталий валентинович') ? 'Здравстуйте, Виталий Валентинович! Приветствуем Вас на нашем корпоративном сайте!!!' :
		    (a == '')? 'Нет логина' :
		    'Вы не авторизованы на нашем сайте, зайдите на страницу регистрации!';
		    alert (res);
		    }
    </script>
  </body>
</html>
