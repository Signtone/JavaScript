<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Самостоятелная работа 1</title>
  </head>
  <body>
    <script>
        var a = prompt ('Введите значение первой переменной');
        var b = prompt ('Введите значение второй переменной');
        if ((a*b) <0) {
        alert ('Корень чётной степени из отрицательного числа не существует в области вещественных чисел')
        }
        else {
        var result = (isNaN(a) || isNaN(b) || a==' ' || b==' ' || a<=0 || b<=0) ? 'Введите два положительных числа больше нуля!!!': 
        (Math.sqrt(a*b)<4) ? 'Мало': 'Много';
        alert (result);
        }
    </script>
  </body>
</html>
